#可以设置级别：debug>info>error>fatal
#	debug: 显示debug、info、error、fatal
#	 info: 显示info、error、fatal
#	error: 显示error、fatal
#	fatal: 显示fatal
#-----------自定义样式begin--------------
#自定义样式  
# %d{yyyy-MM-dd HH:mm:ss} 时间 
# %t 方法名 main  
# %p 优先级 debug、info、error、fatal
# %c 所属类的全名(包括包名)  
# %l 发生的位置，在某个类的某行  
# %m 输出代码中指定的讯息，如log(message)中的message  
# %n 输出一个换行符号
#-----------自定义样式end--------------
# Output to console
log4j.rootLogger=off,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.layout=org.apache.log4j.SimpleLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=n%d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%M()]: %m%n 


# Output to the File
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=log.log
#log4j.appender.file.layout=org.apache.log4j.SimpleLayout
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%M()]: %m%n

#指定某个包下面的类输出日志
log4j.logger.com.xxx=all